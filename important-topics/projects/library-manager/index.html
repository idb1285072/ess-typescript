<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📚 Library Manager</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fdf6f9;
        font-family: 'Poppins', sans-serif;
      }
      .navbar {
        background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        border-bottom: 2px solid #eee;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #fff !important;
      }
      .card {
        border: none;
        border-radius: 1.2rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        background: #fff;
      }
      .card-header {
        font-weight: 600;
        font-size: 1.2rem;
        border-bottom: none;
        background: transparent;
      }
      .btn-primary {
        background: #a18cd1;
        border: none;
        border-radius: 0.8rem;
      }
      .btn-primary:hover {
        background: #8b73c9;
      }
      table {
        border-radius: 1rem;
        overflow: hidden;
      }
      th {
        background: #a18cd1;
        color: #fff;
        font-weight: 500;
      }
      .badge-cute {
        background: #fbc2eb;
        color: #5a3d7d;
        font-size: 0.8rem;
        border-radius: 0.75rem;
        padding: 0.35em 0.6em;
      }
      .availability {
        font-size: 0.85rem;
        font-weight: 600;
      }
      .availability.available {
        color: #2ecc71;
      }
      .availability.unavailable {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
      <div id="toastContainer"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">📚 My Cute Library</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <div class="row g-4">
        <!-- Add Book Form -->
        <div class="col-lg-4">
          <div class="card p-3">
            <div class="card-header">➕ Add a Book</div>
            <div class="card-body">
              <form id="bookForm">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    placeholder="Enter book title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Author</label>
                  <input
                    type="text"
                    id="author"
                    class="form-control"
                    placeholder="Enter author"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Year</label>
                  <input
                    type="number"
                    id="year"
                    class="form-control"
                    placeholder="e.g. 2022"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <select id="category" class="form-select">
                    <option value="Fiction">Fiction</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Technology">Technology</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  ✨ Add Book
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Book List -->
        <div class="col-lg-8">
          <div class="card p-3">
            <div class="card-header">📖 Library Books</div>
            <div class="card-body">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>📕 Title</th>
                    <th>✍️ Author</th>
                    <th>📅 Year</th>
                    <th>🏷 Category</th>
                    <th>📌 Status</th>
                    <th>⚙️ Actions</th>
                  </tr>
                </thead>
                <tbody id="bookTableBody">
                  <!-- Books injected via TypeScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- TypeScript compiled file -->
    <script src="./app.js"></script>
  </body>
</html>
