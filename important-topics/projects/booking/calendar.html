<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
      }
      .calendar {
        max-width: 700px;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        background: #fff;
      }
      .calendar th,
      .calendar td {
        text-align: center;
        vertical-align: middle;
        height: 80px;
      }
      .calendar td button {
        width: 100%;
        height: 100%;
        border-radius: 0.75rem;
        border: none;
        font-weight: 600;
      }
      .calendar td button.available {
        background: #e2f7e1;
        color: #0f5132;
      }
      .calendar td button.available:hover {
        background: #bce6ba;
      }
      .calendar td button.booked {
        background: #ffd6d6;
        color: #842029;
        cursor: not-allowed;
      }
      .calendar td.empty {
        background: #f1f3f5;
      }
      .booked {
        background-color: #f8d7da;
        color: #721c24;
        cursor: not-allowed;
      }
      .available {
        background-color: #d4edda;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <div class="calendar card p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0" id="calendar-title">Booking Calendar</h4>
        <button id="logout" class="btn btn-danger btn-sm">Logout</button>
      </div>

      <table class="table table-bordered mb-0">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
        <tfoot>
          <div class="d-flex justify-content-end py-3">
            <button id="prev-month" class="btn btn-secondary btn-sm me-2">
              Previous
            </button>
            <button id="next-month" class="btn btn-primary btn-sm">Next</button>
          </div>
        </tfoot>
      </table>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="./admin.js"></script> -->
  </body>
</html>
