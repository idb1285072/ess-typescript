<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Booking Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container py-4">
    <h2>Admin Panel - Confirm Bookings</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Status</th>
          <th>Time Left</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="booking-list"></tbody>
    </table>
    <div class="row">
      <div class="col-12 d-flex">
        <button id="calendar-btn" class="btn btn-primary btn-sm">
          Calendar
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="./admin.js"></script> -->
  </body>
</html>
