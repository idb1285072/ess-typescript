<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Course Management</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        background: linear-gradient(135deg, #4a90e2, #357abd);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.4rem;
        color: #fff !important;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }
      .card-header {
        border-bottom: none;
        font-weight: 600;
        font-size: 1.2rem;
        background: transparent;
      }
      .btn-primary {
        background: #4a90e2;
        border: none;
        border-radius: 0.5rem;
      }
      .btn-primary:hover {
        background: #357abd;
      }
      table {
        border-radius: 0.75rem;
        overflow: hidden;
      }
      th {
        background: #4a90e2;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">ðŸŽ“ Student Course Manager</a>
      </div>
    </nav>

    <!-- Container -->
    <div class="container">
      <div class="row g-4">
        <!-- Add Student Form -->
        <div class="col-lg-4">
          <div class="card p-3">
            <div class="card-header">Add Student</div>
            <div class="card-body">
              <form id="studentForm">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Enter student name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Age</label>
                  <input
                    type="number"
                    id="age"
                    class="form-control"
                    placeholder="Enter age"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Course</label>
                  <input
                    type="text"
                    id="course"
                    class="form-control"
                    placeholder="e.g. Physics, History"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Level</label>
                  <select id="level" class="form-select" required>
                    <option value="">Choose...</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Add Student
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Student Table -->
        <div class="col-lg-8">
          <div class="card p-3">
            <div class="card-header">Student List</div>
            <div class="card-body">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Level</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="studentTableBody">
                  <!-- Students will be injected via TypeScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Compiled TypeScript will go here -->
    <script src="./app.js"></script>
  </body>
</html>
