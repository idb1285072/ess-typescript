<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ðŸ’° Expense Tracker</a>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row g-4">
        <!-- Add Expense Form -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">Add Expense</div>
            <div class="card-body">
              <form id="expenseForm">
                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="e.g. Grocery shopping"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Amount ($)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    min="0.01"
                    step="0.01"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Expenses Table & Summary -->
        <div class="col-lg-8">
          <!-- Summary Cards -->
          <div class="row mb-3" id="categorySummary">
            <div class="col-sm-6 col-lg-4">
              <div class="card text-center shadow-sm border-0">
                <div class="card-body">
                  <h6 class="text-muted">Total Expenses</h6>
                  <h4 id="totalAmount" class="fw-bold">$0</h4>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-4">
              <div class="card text-center shadow-sm border-0">
                <div class="card-body">
                  <h6 class="text-muted">Highest Expense</h6>
                  <h4 id="highestExpense" class="fw-bold">$0</h4>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-4">
              <div class="card text-center shadow-sm border-0">
                <div class="card-body">
                  <h6 class="text-muted">Entries</h6>
                  <h4 id="expenseCount" class="fw-bold">0</h4>
                </div>
              </div>
            </div>
          </div>

          <!-- Expenses Table -->
          <div class="card shadow-sm">
            <div
              class="card-header bg-white fw-bold d-flex justify-content-between align-items-center"
            >
              <span>Expenses List</span>
              <div>
                <select id="filterCategory" class="form-select form-select-sm">
                  <option value="All">All Categories</option>
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Bills">Bills</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                  class="table table-hover table-striped mb-0 align-middle text-center"
                >
                  <thead class="table-primary">
                    <tr>
                      <th data-sort="title">Title</th>
                      <th data-sort="amount">Amount</th>
                      <th data-sort="category">Category</th>
                      <th data-sort="date">Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody id="expenseTable">
                    <!-- Dynamically filled with TS -->
                    <tr>
                      <td colspan="5" class="text-muted">No expenses yet</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Expense Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="editExpenseForm">
            <div class="modal-header">
              <h5 class="modal-title">Edit Expense</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Amount ($)</label>
                <input
                  type="number"
                  class="form-control"
                  id="editAmount"
                  min="0.01"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" id="editCategory" required>
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Bills">Bills</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="editDate"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your compiled TypeScript -->
    <script src="./script.js"></script>
  </body>
</html>
